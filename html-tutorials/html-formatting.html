<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting</title>
</head>
<body>
    <p>This is a plain text</p>
    <p>This is a <b>bold</b> text</p>
    <p>This is a <strong>strong</strong> text</p>

    <p>This is an <i>italic</i> text</p>
    <p>This is an <em>emphasised</em> text</p>

    <p>This is an <u>Underlined</u> text</p>
    <p>This is an <ins>Inserted</ins> text</p>

    <p>This is an <del>deleted</del> text</p>

    <p>(a+b)<sup>2</sup> = a<sup>2</sup>+2ab+b<sup>2</sup></p>
    <p>H<sub>2</sub>O</p>
    <p>H<sub>2</sub>SO<sub>4</sub></p>
    <p>This is <small>small</small> text </p>
</body>
</html>
