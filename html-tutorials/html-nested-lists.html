<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Nesting</title>
</head>

<body>
    <ol>
        <li>iPhone
            <ol type="a">
                <li>iPhone 15</li>
                <li>iPhone 14</li>
                <li>iPhone 13</li>
                <li>iPhone 11</li>
            </ol>
        </li>
        <li>Samsung
            <ol type="A">
                <li>Samsung A14</li>
                <li>Samsung Galaxy S24 Ultra</li>
            </ol>
        </li>
        <li>OnePlus
            <ul>
                <li>OnePlus 7</li>
                <li>OnePlus 11</li>
            </ul>
        </li>
        <li>Nothing
            <ul>
                <li>Nothing 1</li>
                <li>Nothing 2</li>
            </ul>
        </li>
    </ol>
</body>

</html>
